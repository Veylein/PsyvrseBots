name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f Villicus-Bot/requirements.txt ]; then pip install -r Villicus-Bot/requirements.txt || true; fi
        pip install pytest
    - name: Run tests
      run: |
        pytest Villicus-Bot/tests -q || true
